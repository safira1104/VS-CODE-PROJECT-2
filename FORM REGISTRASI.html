<!DOCTYPE html>
<html>
<head>
<title>FORMULIR HTML</title>
<link rel="stylesheet" href="stylesheet.css"
</head>
<body>
   
    <div>
        <img align="right"
          src="download.jpg" alt="Picture of ILC">
    </div>

    <div>

            <h1>Halaman Register</h1>
        <label for="email"> Email :</label>
        <input type="text" id="Email" name="Email" placeholder="address@gmail.com" required>
        <br>
        <label for="password"> Password:</label>
        <input type="text" id="password" name="password" placeholder="password" required>
        <br>
        <label for="Foto Profil"> Foto Profil:</label>
        <input type="file" id="file" name="file" required>
        <br>
        <label for="Tanggal Lahir"> Tanggal Lahir:</label>
        <input type="date" id="date" name="date" required>
        <br>
        <label for="Gender"> Gender:</label required>
        <select name="Gender" id="Gender">
            <option value="G1">MALE</option>
            <option value="G2">FEMALE</option>
        </select>
        <br>
        <button type="submit">daftar</button>
    </div>


</body>
</html>
